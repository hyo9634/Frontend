<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //이름은 John, 나이는 30, 회사는 ssginc 이 사람의 정보를 user객체로 생성
        let user = {
                name : 'john', 
                age : 30, 
                company : 'ssginc',// 3개의 요소
                toString(){
                        return `{name : "${this.name}", age${this.age}}`;
                }

        };

        alert(user);
    </script>
    
</body>
</html>
