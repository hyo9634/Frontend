<body>
    <script>//실행 컨텍스트 영역을 분리해서 관리함
        var x;
        x = 1; 
        console.log(x) //함수 컨텍스트

        //전역변수
        const num1 = 10;
        const num2 = 20;

    //함수
        function func1(number){
            const num1 =10;
            const num2 =20;
            
            console.log(number + num1 + num2);
            //파라미터와 인수 구분하기
        }

        //함수 호출
        func1(100);
        //매서드 호출
        console.log(num1 +  num2);
        
    </script>
